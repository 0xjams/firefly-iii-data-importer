sonar.projectKey=firefly-iii_data-importer
sonar.organization=firefly-iii

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=data-importer
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8



# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=app,bootstrap,database,resources/js,resources/views,routes,tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# exclusions
sonar.coverage.exclusions=public/fa/css/all.css,public/fa/css/brands.css,public/fa/css/regular.css,public/fa/css/solid.css,public/fa/css/v4-shims.css,public/fa/js/conflict-detection.js,public/fa/js/fontawesome.js
sonar.exclusions=public/css/**,public/fa/css/**,public/fa/js/**,public/fa/webfonts/**,public/js/**
